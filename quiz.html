<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <meta name="description" content="Basic HTML and CSS Quiz paage">
  <meta name="author" content="Tinashe Allan Katenaire">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>Basic HTML and CSS Quiz</h1>
  <form>
    <label for="q1">1. What does HTML stand for?</label>
    <input type="text" id="q1" name="q1">

    <label for="q2">2. What is the correct HTML element for inserting a line break?</label>
    <textarea id="q2" name="q2"></textarea>

    <label for="q3">3. Choose the correct HTML element for the largest heading:</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="head">head</option>
      <option value="h6">h6</option>
      <option value="heading">heading</option>
    </select>

    <label for="q4">4. What is the bottom padding given by this declaration?</label>
    <pre>padding: 10px 5px 15px;</pre>
    <input type="number" id="q4" name="q4">

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
